<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông Kê Báo Cáo - Quản Trị Hệ Thống</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>

<style>
    .select-box {
        width: 150px;
        height: 90%;
        text-align: center;
        border-radius: 18px;
    }

    .btn-submit {
        width: 100px;
        border-radius: 8px;
    }

    fieldset {
        border: 1px #b3d7ff solid;
    margin-top: 28px;
    padding: 10px;
    margin-bottom: 10px;
    width: 70%;
    margin-left: 18px;
    }
</style>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Quản Trị Hệ Thống Đặt Tiệc</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/admin" class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a href="/admin/stats" class="nav-link" href="#">Thống Kê - Báo Cáo</a>
            </li>
        </ul>
    </div>
</nav>

<section id="form-filter">

    <fieldset>
            <legend>Lọc...</legend>
    <form class="container-fluid">


            <div class="row">
            <div class="form-floating mb-3 mt-3 col-3">
                <input type="date" required class="form-control" id="date-stat" name="date-stat">
            </div>
                <div class="col-1"></div>
            <div class="form-floating mb-3 mt-3 col-3">
                <select class="form-select select-box" name="type">
                    <option selected value="MONTH">Tháng</option>
                    <option value="QUARTER">Quý</option>
                    <option value="YEAR">Năm</option>
                </select>
            </div>
                <div class="col-2"></div>
            <div class="col-3 mt-3">
                <input class="btn btn-primary btn-submit" type="submit" value="Lọc"/>
            </div>
        </div>

    </form>
        </fieldset>
</section>

<section id="chart">
    <table class="Table">
        <thead>
        <th>Title</th>
        <th>Value</th>
        </thead>
        <tbody>
        {% for r in revenue %}
        <tr>
            <td>{{ r.month }}</td>
            <td>{{ r.revenue }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</section>

<div class="alert alert-primary">
    Nguyễn Anh Quốc &copy; 2024
</div>
</body>
</html>
